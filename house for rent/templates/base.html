<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">LA House</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample04">
        <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">  
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <input class="form-control" type="text" placeholder="Min price" aria-label="Min" name="min_price">
            </li>
            <li class="nav-item">
              <input class="form-control" type="text" placeholder="Accommodate" aria-label="Accommodate" name="accommodate">
            </li>
            <li class="nav-item">
              <input class="form-control" type="text" placeholder="Max price" aria-label="Max" name="max_price">
            </li>
            <li>
            <select class="form-select" aria-label="Default select example" name="property_type"> 
              <option selected value="any">Property Type</option>
              <option value="House">House</option>
              <option value="Apartment">Apartment</option>
              <option value="Townhouse">Townhouse</option>
            </select>
          </li>
          <li>
            <select class="form-select" aria-label="Default select example" name="neighbourhood"> 
              <option selected value="any">District</option>
              <option value="Pico-Union">Pico-Union</option>
              <option value="Koreatown">Koreatown</option>
              <option value="Hollywood">Hollywood</option>
              <option value="Mid-Wilshire">Mid-Wilshire</option>
            </select>
          </li>
          </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">LA House</h1>
    </div>
  </div>

{% block content %}
{% endblock %}

    <hr>
  </div>
</main>

<footer class="container">
  <p>&copy; <a href="/">Zheyi Bao {% now 'Y' %}</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
