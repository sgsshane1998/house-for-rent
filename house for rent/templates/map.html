<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #map {
                height: 250px;
                width: 60%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
            <script>
                function initMap() {
                    var location = {lat: -25.363, lng: 131.044};
                    var map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 4,
                        center: location
                    });
                    var marker = new google.maps.Marker({
                        position: location,
                        map: map
                    })
                }
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK8oYM1ntHFfzq2nfp_dh4nlK2_58FAhI&callback=initMap"></script>>
    </body>
</html>
